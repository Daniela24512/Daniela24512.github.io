<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto con la Constructora</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Contacto con la Constructora</h1>
    </header>
    <section class="contact-box">
        <h2>¡Ponte en contacto con nosotros!</h2>
        <p>Estamos aquí para responder a tus preguntas y ayudarte en lo que necesites.</p>
        <form>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
            
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" required></textarea>
            
            <button type="submit">Enviar</button>

       
            
            <!-- Botón para contactar al representante -->
            <button class="contact-representative">
                <li><a href="representante/representante.html">Contactar con el Representante</a></li>
                
            </button>
        </form>
    </section>
    <footer>
        <p>&copy; 2023 Constructora XYZ</p>
    </footer>
</body>
</html>
